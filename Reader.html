<!DOCTYPE html>
<html>
<script defer="defer" src="Reader.js"></script>

<head>
  <title>Directory Reader</title>
  <link href="Reader.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">


  <button onclick="darkMode()" class="button" id="themeBtn" title="Change Mode">
    Mode
  </button>

  <button onclick="hideFunction()" accesskey="q" class="button" id="hideBtn">H</button>

  <div class="center" id="display">
    <div id="extraTools">
      <select id="locations" class="combo" disabled="true">
      </select>
      <div id="forLocations">
        <button onclick="addLocation()" class="button" id="saveBtn" title="Save" disabled="true">
          Add
        </button>

        <button onclick="removeLocation()" class="button" id="removeBtn" title="Remove" disabled="false">
          Del
        </button>

        <button onclick="goLocation()" class="button" id="goBtn" title="Go" disabled="true">
          Go
        </button>

        <button onclick="topFunction()" class="button" id="topBtn" title="Go to top">
          Top
        </button>
      </div>
    </div>


    <div id="forFileInput" class="center">
      <form action="">
        <div class="form">
          <input name="file" id="drop" ref="fileInput" type="file" webkitdirectory multiple>
          <div>
      </form>
      <p> Click to open Directory or drag your files here</p>
    </div>


  </div>


  <br><button onclick="extraSettings()" id="settingBtn" title="Settings">
    Extra Settings
  </button><br>

  <div id="settings">
    <br><label for="displayType">How would you like it to be displayed:</label>
    <select id="displayType" class="combo">
      <option value="ALL">All files</option>
      <option value="DIRECTORY">Per Directory</option>
      <option value="PAGE">By Pages</option>
    </select>

    <div id="forPage">
      <label for="pages">Pages at a time:</label>
      <input type="text" id="pages" min="1" max="100" value="1" required maxlength="3" size="4" /><br><br>
    </div>
  </div>


  <hr width="80%" />


  <div id="imageList" style="width:100%"></div>
  <div class="center" id="pageSelection">
    <hr width=80%>
    <table width="80%" class="center">
      <tr>
        <th width="20%">
          <button onclick="back()" class="dirButton" id="backBtn" title="Back">
            Back
          </button>
        </th>
        <th width="60%"></th>
        <th width="20%">
          <button onclick="next()" class="dirButton" id="nextBtn" title="Next">
            Next
          </button>
        </th>
      </tr>
    </table>
  </div>

  <div id="forDirection">
    <button onclick="increaseWidth()" accesskey="+" class="hiddenButton" id="widthPBtn" title="Increase Image Size"
      disabled="true">
      +
    </button>
    <button onclick="decreaseWidth()" accesskey="-" class="hiddenButton" id="widthMBtn" title="Decrease Image Size">
      -
    </button>
  </div>

  </div>
  </div>



  <div id="block" class='center'>


    <div id="dark"></div>

    <div class="center" id="videoDiv">
      <input type="text" id="url" value="https://www.youtube.com/watch?v=UEbd9hm7kLM" onchange="addUrl()" size="50" />

      <!-- if a list of videos is wanted -->
      <!-- <span id="vList"> -->
      <iframe id="iframeVid" src="https://www.youtube.com/embed/UEbd9hm7kLM" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <!-- </span> -->
    </div>

  </div>

</body>

</html>
