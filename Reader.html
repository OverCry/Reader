<!DOCTYPE html>

<html>
  <script defer="defer" src="Reader.js"></script>

  <head>
    <title>Directory Reader</title>
    <link href="Reader.css" rel="stylesheet" type="text/css" />
  </head>

  <body id="body">
    <button onclick="hideFunction()" class="button" id="hideBtn">Hide</button>

    <div id="display">
      <button
        onclick="topFunction()"
        class="button"
        id="topBtn"
        title="Go to top"
      >
        Top
      </button>

      <select id="locations" class="combo">
        <option value="Select">Saved....</option>
      </select>

      <button onclick="addLocation()" class="button" id="saveBtn" title="Save">
        Add
      </button>

      <p>Provide the directory of files you would like to see</p>

      <label for="widthIn">Width Percentage (50-80):</label>
      <input
        type="text"
        id="widthIn"
        pattern="[0-9]{2}"
        min="50"
        max="80"
        value="60"
        required
        maxlength="2"
        size="4"
      /><br />

      <label for="pages">Pages at a time (0 for all):</label>
      <input
        type="text"
        id="pages"
        min="0"
        max="100"
        value="0"
        required
        maxlength="3"
        size="4"
      /><br />

      <label for="filepicker">Select Directory:</label>
      <input
        type="file"
        id="filepicker"
        name="fileList"
        webkitdirectory
        multiple
      /><br />

      <!-- 
      <label for="filepicker">Select Directory HigherLevel:</label>

      <input
        type="file"
        id="fileMulti"
        name="fileList"
        webkitdirectory
        multiple
      /> -->

      <hr width="80%" />

      <!-- may be used if a directory is provided instead  -->
      <span id="list"></span>

      <div id="imageList"></div>

      <!-- <hr width="80%" /> -->
    </div>
  </body>
</html>
