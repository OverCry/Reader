<!DOCTYPE html>

<html>
  <script defer="defer" src="Reader.js"></script>

  <head>
    <title>Directory Reader</title>
    <link href="Reader.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="background-color: lightblue">
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
    <button onclick="hideFunction()" id="hideBtn" title="Hide">Hide</button>

    <div id="display">
      <p>Provide the directory of files you would like to see</p>

      <input
        type="file"
        id="filepicker"
        name="fileList"
        webkitdirectory
        multiple
      />

      <hr width="80%" />

      <!-- may be used if a directory is provided instead  -->
      <span id="list"></span>

      <div id="imageList"></div>
    </div>
  </body>
</html>
