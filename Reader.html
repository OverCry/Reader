<!DOCTYPE html>
<!-- <img  src="C:\Users\Wong\Downloads\test\1.png" class="center"> -->

<html>
<script defer="defer" src="Reader.js"></script>

<head>
  <title>Directory Reader</title>
  <link href="Reader.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
  <button onclick="hideFunction()" accesskey="q" class="button" id="hideBtn">
    Hide
  </button>

  <div class="center" id="display">
    <div id="extraTools">
      <!-- functionality for saving locations -->
      <select id="locations" class="combo" disabled="true">
      </select>

      <button onclick="addLocation()" class="button" id="saveBtn" title="Save"  disabled="true">
        Add
      </button>

      <button onclick="goLocation()" class="button" id="goBtn" title="Go" disabled="true">
        Go
      </button>

      <button onclick="removeLocation()" class="button" id="removeBtn" title="Remove" disabled="false">
        Del
      </button>

      <!-- <textarea placeholder="Add Description" id="description"></textarea> -->

      <!-- button to go to the top of the page -->
      <button onclick="topFunction()" class="button" id="topBtn" title="Go to top">
        Top
      </button>

      <button onclick="darkMode()" class="button" id="themeBtn" title="Change Mode">
      Mode
      </button>


    </div>
    <p>Provide the directory of files you would like to see</p>
    <label for="filepicker">Select Directory:</label>
    <input type="file" id="filepicker" name="fileList" webkitdirectory multiple /><br><br>

    <button onclick="extraSettings()" class="displayButton" id="settingBtn" title="Settings">
      Extra Settings
    </button><br>
    <div>


      <div id="settings">
        <label for="displayType">How would you like it to be displayed:</label>

        <select id="displayType" class="combo">
          <option value="ALL">All files</option>
          <option value="DIRECTORY">Per Directory</option>
          <option value="PAGE">By Pages</option>
        </select>

        <div id="forPage">
          <label for="pages">Pages at a time:</label>
          <input type="text" id="pages" min="1" max="100" value="1" required maxlength="3" size="4" /><br><br>
        </div>


      </div>



    </div>
    <hr width="80%" />

    <!-- may be used if a directory is provided instead  -->
    <span id="list"></span>

    <div id="imageList"></div>

    <div class="center" id="pageSelection">
      <hr width=80%>
      <table width="80%" class="center">
        <tr>
          <th width="20%">
            <button onclick="back()" class="perButton" id="backBtn" title="Back">
              Back
            </button>
          </th>
          <th width="60%"></th>
          <th width="20%">
            <button onclick="next()" class="perButton" id="nextBtn" title="Next">
              Next
            </button>
          </th>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
